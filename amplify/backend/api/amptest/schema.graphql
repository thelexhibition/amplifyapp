type SIGNALS
  @model(
    queries: { list: "listSignals" }
    mutations: {
      create: "createSignals"
      delete: "deleteSignals"
      update: "updateSignals"
    }
    subscriptions: null
  )
  @auth(rules: [{ allow: public }]) {
  id: ID!
  datetime: String
  name: String
  description: String
  assignee: String
  group: String
  workflow: Boolean
  chart_data: String
}
